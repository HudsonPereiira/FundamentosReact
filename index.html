<!doctype html> <!-- Declaração do tipo de documento como HTML5 -->
<html lang="en"> <!-- Início do elemento HTML, especificando o idioma como inglês -->
  <head>
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres para UTF-8 -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Estabelece uma conexão antecipada com o domínio do Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Estabelece uma conexão antecipada com o domínio que hospeda as fontes do Google -->
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Define o ícone da aba do navegador, apontando para o arquivo Vite.svg -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Define a escala inicial e largura da viewport para dispositivos móveis -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Importa a fonte Roboto do Google Fonts com pesos de 400 e 700 -->

    <title>Aprendendo React</title> <!-- Define o título da página que aparece na aba do navegador -->
  </head>
  <body>
    <div id="root"></div> <!-- Elemento onde a aplicação React será renderizada -->
    <script type="module" src="/src/main.jsx"></script> <!-- Importa o arquivo principal da aplicação React como um módulo JavaScript -->
  </body>
</html>
